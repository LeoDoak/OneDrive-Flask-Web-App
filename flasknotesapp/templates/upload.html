<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Sharing Web Application</title>
    <link href="{{ url_for('static', filename='styles/mainpage.css')}}" rel="stylesheet" />
</head>
<body>
    <h1> Adding a file to Group: {{ group }}</h1>
    <form action="{{ url_for('upload_page_action') }}" method="POST" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <input type="hidden" name="group" value="{{ group }}">
        {{ form.file() }}
        <button type="submit">Upload</button>
    </form>
</body>
</html>
