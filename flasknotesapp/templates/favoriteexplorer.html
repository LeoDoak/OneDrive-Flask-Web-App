<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folders in One Drive</title>
    <link href="{{ url_for('static', filename='styles/icon.css')}} " rel="stylesheet" />
</head>
<body>
    <h3> Favorites Files <h3>
        <ul>
        {% for file in folders %}
        <!-- code came from : https://www.w3schools.com/html/html_comments.asp -->
        <div class="gallery">
            <img src= {{file.fileicon}} alt="Cinque Terre" width="600" height="400">
          </a>
          <div class="desc">{{file.title}}</div>
          <!-- Creating the drop down: from; https://www.w3schools.com/css/tryit.asp?filename=trycss_dropdown_button-->
            <div class="dropdown">
              <button class="dropbtn">Options</button>
              <div class="dropdown-content">
                <form action="{{ url_for('delete_file') }}" method="post">
                    <input type="hidden" name="file_id" value="{{ file.file_id }}">
                    <input type="hidden" name="file_title" value="{{file.title}}">
                    <button type="submit">Unfavorite</button>
                </form>
              <form action="{{ url_for('download_file') }}" method="post">
                  <input type="hidden" name="file_id" value="{{file.file_id}}">
                  <input type="hidden" name="file_title" value="{{file.title}}">
                  <button type="submit">Download</button>
              </form>
              </div>
            </div>
        </div>
        {% endfor %}  
        </ul>
</body>
</html>
