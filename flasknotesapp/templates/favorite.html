<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Favorite Files</title>
    <link href="{{ url_for('static', filename='styles/icon.css')}} " rel="stylesheet" />
</head>

<body>
    <h1>Favorite Files</h1>
    <ul>
        {% for file in files %}
        <div class="gallery">
            <img src="{{ url_for('static', filename=file.fileicon) }}" alt="{{ file.title }}" width="100" height="100">
            <div class="desc">{{ file.name }}</div>
            <div class="dropdown">
                <button class="dropbtn">Options</button>
                <div class="dropdown-content">
                    <form action="/remove_favorite" method="post">
                        <input type="hidden" name="file_id" value="{{ file.file_id }}">
                        <button type="submit">Remove Favorite</button>
                    </form>
                    <form action="{{ url_for('download_file') }}" method="post">
                        <input type="hidden" name="file_id" value="{{ file.file_id }}">
                        <input type="hidden" name="file_title" value="{{ file.title }}">
                        <button type="submit">Download</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </ul>
<body>
